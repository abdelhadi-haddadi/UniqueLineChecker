
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Line Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-section:hover, .output-section:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn:hover {
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .options {
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4facfe;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Unique Line Counter</h1>
            <p>Analyze text and count unique lines with advanced filtering options</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Input Text</h2>
                <textarea id="inputText" placeholder="Paste your text here...
Each line will be analyzed for uniqueness
You can include any type of content
Lines will be processed according to your settings"></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="caseSensitive" checked>
                            <label for="caseSensitive">Case Sensitive</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="trimWhitespace" checked>
                            <label for="trimWhitespace">Trim Whitespace</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="ignoreEmpty" checked>
                            <label for="ignoreEmpty">Ignore Empty Lines</label>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button onclick="analyzeText()">üìä Analyze Text</button>
                    <button onclick="clearInput()" class="secondary-btn">üóëÔ∏è Clear</button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">Results</h2>
                
                <div class="stats" id="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalLines">0</div>
                            <div class="stat-label">Total Lines</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="uniqueLines">0</div>
                            <div class="stat-label">Unique Lines</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="duplicateLines">0</div>
                            <div class="stat-label">Duplicates</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="uniquePercent">0%</div>
                            <div class="stat-label">Unique %</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button onclick="showUniqueLines()">üìã Show Unique Lines</button>
                    <button onclick="showDuplicates()" class="secondary-btn">üë• Show Duplicates</button>
                    <button onclick="copyResults()" class="secondary-btn">üìÑ Copy Results</button>
                </div>

                <textarea id="outputText" placeholder="Results will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        let analysisResults = {
            totalLines: 0,
            uniqueLines: 0,
            duplicateLines: 0,
            uniquePercent: 0,
            allLines: [],
            uniqueSet: new Set(),
            duplicateSet: new Set(),
            lineCount: new Map()
        };

        function analyzeText() {
            const inputText = document.getElementById('inputText').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const ignoreEmpty = document.getElementById('ignoreEmpty').checked;

            if (!inputText.trim()) {
                alert('Please enter some text to analyze!');
                return;
            }

            let lines = inputText.split('\n');
            analysisResults.allLines = [...lines];

            // Process lines based on options
            let processedLines = lines.map(line => {
                let processed = line;
                
                if (trimWhitespace) {
                    processed = processed.trim();
                }
                
                if (!caseSensitive) {
                    processed = processed.toLowerCase();
                }
                
                return processed;
            });

            // Filter empty lines if option is selected
            if (ignoreEmpty) {
                processedLines = processedLines.filter(line => line !== '');
                analysisResults.allLines = analysisResults.allLines.filter(line => 
                    trimWhitespace ? line.trim() !== '' : line !== ''
                );
            }

            // Count occurrences
            analysisResults.lineCount = new Map();
            analysisResults.uniqueSet = new Set();
            analysisResults.duplicateSet = new Set();

            processedLines.forEach(line => {
                if (analysisResults.lineCount.has(line)) {
                    analysisResults.lineCount.set(line, analysisResults.lineCount.get(line) + 1);
                    analysisResults.duplicateSet.add(line);
                } else {
                    analysisResults.lineCount.set(line, 1);
                    analysisResults.uniqueSet.add(line);
                }
            });

            // Calculate statistics
            analysisResults.totalLines = processedLines.length;
            analysisResults.uniqueLines = analysisResults.uniqueSet.size;
            analysisResults.duplicateLines = analysisResults.duplicateSet.size;
            analysisResults.uniquePercent = analysisResults.totalLines > 0 ? 
                Math.round((analysisResults.uniqueLines / analysisResults.totalLines) * 100) : 0;

            // Update display
            updateStats();
            showUniqueLines();
        }

        function updateStats() {
            document.getElementById('totalLines').textContent = analysisResults.totalLines;
            document.getElementById('uniqueLines').textContent = analysisResults.uniqueLines;
            document.getElementById('duplicateLines').textContent = analysisResults.duplicateLines;
            document.getElementById('uniquePercent').textContent = analysisResults.uniquePercent + '%';
            
            // Add animation
            document.getElementById('stats').classList.add('fade-in');
            setTimeout(() => {
                document.getElementById('stats').classList.remove('fade-in');
            }, 500);
        }

        function showUniqueLines() {
            if (analysisResults.uniqueSet.size === 0) {
                document.getElementById('outputText').value = 'No analysis results yet. Please analyze some text first.';
                return;
            }

            const uniqueLines = Array.from(analysisResults.uniqueSet).sort();
            const output = `=== UNIQUE LINES (${uniqueLines.length}) ===\n\n` + uniqueLines.join('\n');
            document.getElementById('outputText').value = output;
        }

        function showDuplicates() {
            if (analysisResults.lineCount.size === 0) {
                document.getElementById('outputText').value = 'No analysis results yet. Please analyze some text first.';
                return;
            }

            const duplicates = Array.from(analysisResults.lineCount.entries())
                .filter(([line, count]) => count > 1)
                .sort((a, b) => b[1] - a[1]);

            if (duplicates.length === 0) {
                document.getElementById('outputText').value = '=== NO DUPLICATES FOUND ===\n\nAll lines are unique!';
                return;
            }

            let output = `=== DUPLICATE LINES (${duplicates.length} unique duplicates) ===\n\n`;
            duplicates.forEach(([line, count]) => {
                output += `[${count}x] ${line}\n`;
            });

            document.getElementById('outputText').value = output;
        }

        function copyResults() {
            const outputText = document.getElementById('outputText').value;
            if (!outputText || outputText.includes('No analysis results yet')) {
                alert('No results to copy! Please analyze some text first.');
                return;
            }

            navigator.clipboard.writeText(outputText).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy to clipboard. Please select and copy manually.');
            });
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            
            // Reset statistics
            analysisResults = {
                totalLines: 0,
                uniqueLines: 0,
                duplicateLines: 0,
                uniquePercent: 0,
                allLines: [],
                uniqueSet: new Set(),
                duplicateSet: new Set(),
                lineCount: new Map()
            };
            
            updateStats();
        }

        // Auto-analyze on input change with debounce
        let debounceTimer;
        document.getElementById('inputText').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (this.value.trim()) {
                    analyzeText();
                }
            }, 1000);
        });

        // Auto-analyze when options change
        document.getElementById('caseSensitive').addEventListener('change', function() {
            if (document.getElementById('inputText').value.trim()) {
                analyzeText();
            }
        });

        document.getElementById('trimWhitespace').addEventListener('change', function() {
            if (document.getElementById('inputText').value.trim()) {
                analyzeText();
            }
        });

        document.getElementById('ignoreEmpty').addEventListener('change', function() {
            if (document.getElementById('inputText').value.trim()) {
                analyzeText();
            }
        });
    </script>
</body>
</html>
